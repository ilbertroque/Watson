<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Watson</title>
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="linkers/main.js"></script>
</head>
<body>
    <section class="wellcome_area clearfix" id="home">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12 col-md">
                    <div class="wellcome-heading">
                        <h2>Downloads File Organizer</h2>
                        <h3>Watson</h3>
                        <p>Organize files based on their type.</p>
                    </div>
                    <div class="get-start-area">
                        <form class="form-inline">
                            <input type="text" id="data" class="form-control email" placeholder="Enter home directory">
                            <input type="button" class="submit" value="Start" onclick="pickFolder()">
                        </form>
                    </div>
                    <div class="mt-5"><h4 id="currentPath">...</h4></div>
                </div>
            </div>
        </div>
        <div class="welcome-thumb">
            <img id="qr" src="" width="60%">
        </div>
    </section>
</body>
</html>
